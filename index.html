<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balentayns</title>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div x-data="bouquet()" x-init="init()" class="scene">
      <!-- Background glow -->
      <div class="glow"></div>

      <!-- Floating hearts -->
      <template x-for="heart in floatingHearts" :key="heart.id">
        <div
          class="floating-heart"
          :style="`left: ${heart.x}%; animation-duration: ${heart.duration}s; animation-delay: ${heart.delay}s; font-size: ${heart.size}rem;`"
        >
          ‚ô•
        </div>
      </template>

      <!-- Greeting -->
      <div class="greeting">
        <h1>Happy Valentine's Day </h1>
        <p><span x-text="name"></span></p>
      </div>

      <!-- Bouquet -->
      <div class="bouquet">
        <!-- Stems -->
        <template x-for="(stem, i) in stems" :key="'stem-'+i">
          <div
            class="stem"
            :style="`
             height: ${stem.height}px;
             transform: translateX(-50%) rotate(${stem.angle}deg);
             left: calc(50% + ${stem.offsetX}px);
             animation-delay: ${0.2 + i * 0.1}s;
           `"
          >
            <template x-if="stem.leaf">
              <div
                class="leaf"
                :class="stem.leafSide"
                :style="`bottom: ${stem.leafPos}%; ${stem.leafSide === 'right' ? 'left: 4px' : 'right: 4px'};`"
              ></div>
            </template>
          </div>
        </template>

        <!-- Roses (SVG) -->
        <template x-for="(rose, i) in roses" :key="'rose-'+i">
          <div
            class="flower"
            :style="`
             top: ${rose.y}px;
             left: calc(50% + ${rose.x}px - 35px);
             animation-delay: ${0.8 + i * 0.2}s;
           `"
            @click="burstSparkles(rose, $event)"
          >
            <svg class="rose-svg" width="70" height="70" viewBox="0 0 70 70">
              <!-- Outer petals -->
              <ellipse
                cx="35"
                cy="25"
                rx="28"
                ry="22"
                :fill="rose.colorOuter"
                opacity="0.8"
                transform="rotate(0,35,35)"
              />
              <ellipse
                cx="20"
                cy="35"
                rx="22"
                ry="18"
                :fill="rose.colorOuter"
                opacity="0.75"
                transform="rotate(-30,35,35)"
              />
              <ellipse
                cx="50"
                cy="35"
                rx="22"
                ry="18"
                :fill="rose.colorOuter"
                opacity="0.75"
                transform="rotate(30,35,35)"
              />
              <ellipse
                cx="35"
                cy="48"
                rx="25"
                ry="18"
                :fill="rose.colorOuter"
                opacity="0.7"
                transform="rotate(0,35,35)"
              />
              <!-- Mid petals -->
              <ellipse
                cx="30"
                cy="30"
                rx="18"
                ry="14"
                :fill="rose.colorMid"
                opacity="0.85"
                transform="rotate(-15,35,35)"
              />
              <ellipse
                cx="42"
                cy="30"
                rx="18"
                ry="14"
                :fill="rose.colorMid"
                opacity="0.85"
                transform="rotate(20,35,35)"
              />
              <ellipse
                cx="35"
                cy="42"
                rx="16"
                ry="12"
                :fill="rose.colorMid"
                opacity="0.8"
              />
              <!-- Inner petals -->
              <ellipse
                cx="33"
                cy="33"
                rx="12"
                ry="10"
                :fill="rose.colorInner"
                opacity="0.9"
                transform="rotate(-10,35,35)"
              />
              <ellipse
                cx="38"
                cy="34"
                rx="12"
                ry="10"
                :fill="rose.colorInner"
                opacity="0.9"
                transform="rotate(15,35,35)"
              />
              <!-- Center spiral -->
              <circle
                cx="35"
                cy="34"
                r="7"
                :fill="rose.colorCenter"
                opacity="0.95"
              />
              <path
                d="M35,30 Q38,32 36,36 Q33,38 32,34 Q31,31 35,30"
                fill="none"
                :stroke="rose.colorDeep"
                stroke-width="1.5"
                opacity="0.6"
              />
            </svg>
          </div>
        </template>

        <!-- Baby's breath filler flowers -->
        <template x-for="(bb, i) in babysBreath" :key="'bb-'+i">
          <div
            class="babys-breath"
            :style="`top: ${bb.y}px; left: calc(50% + ${bb.x}px); animation-delay: ${1.5 + i * 0.1}s;`"
          >
            <div class="tiny-flower" style="top: 0; left: 0"></div>
            <div class="tiny-flower" style="top: -6px; left: 8px"></div>
            <div class="tiny-flower" style="top: 4px; left: 10px"></div>
          </div>
        </template>

        <!-- Sparkle particles on click -->
        <template x-for="spark in sparkles" :key="spark.id">
          <div
            class="sparkle"
            :style="`top: ${spark.y}px; left: ${spark.x}px; animation-delay: ${spark.delay}s; background: ${spark.color};`"
          ></div>
        </template>

        <!-- Wrapper -->
        <div class="wrapper">
          <div class="wrapper-shape"></div>
          <div class="wrapper-fold"></div>
          <div class="wrapper-ribbon">
            <div class="ribbon-band"></div>
            <div class="ribbon-bow">
              <div class="ribbon-center"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Message card -->
      <div class="message-card">
        <p>Happy Valentine‚Äôs Day sa mga mahal nating mama, papa, family, at friends üíï</p>
        <div class="heart-icon">‚ù§Ô∏è</div>
      </div>

      <div class="hint">~ tap a rose ~</div>
    </div>
  </body>
</html>
